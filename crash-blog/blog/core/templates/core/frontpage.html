{% extends 'core/base.html' %} {% block title %}Home | {% endblock %} {% block content %}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <section class="section">
                <div class="columns">
                    {% if blogs %}
                    <div class="column is-8 is-offset-2">
                        {% for blog in blogs %}
                        <div class="content is-medium">
                            <a>
                                <h2 class="subtitle is-4">{{ blog.create_date|timesince }}</h2>
                                <h1 class="title">{{ blog.blog_title }}</h1>
                                <p>{{ blog.description }}</p>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                    {% else %}
                    <h4> No Blogs</h4>
                    {% endif %}
                </div>
            </section>
        </div>
    </div>
</section>
{% endblock %}
